name: aerium
description: A beautifully crafted portfolio site built with flutter

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  responsive_builder: ^0.4.1
  font_awesome_flutter: ^9.1.0 
  url_launcher: ^6.0.9 
  flutter_feather_icons: ^2.0.0+1 

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/screenshots/
  
  fonts:
    - family: Circe
      fonts:
        - asset: assets/fonts/circe/Circe-Thin.ttf
          weight: 200
        - asset: assets/fonts/circe/Circe-Light.ttf
          weight: 300
        - asset: assets/fonts/circe/Circe-Bold.ttf
          weight: 600
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/proxima_nova/ProximaNova-Thin.otf
          weight: 200
        - asset: assets/fonts/proxima_nova/ProximaNova-Regular.otf
          weight: 400
        - asset: assets/fonts/proxima_nova/ProximaNova-Bold.otf
          weight: 600
   